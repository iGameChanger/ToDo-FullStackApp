<div>
    <div>
        <div *ngIf="isInvalid" class="alert alert-danger">Invalid Credentials</div>
    </div>
    <div class="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="Username"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password"
                   type="password"/>
        </div>
        <div>
            <button (click)="login()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
